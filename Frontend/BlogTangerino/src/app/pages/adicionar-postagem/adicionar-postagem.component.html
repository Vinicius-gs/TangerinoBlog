
<div class ="cabecalho">
    <h1>Nova Postagem</h1>

</div>
<div class="container">
    <form>

        <div>
            <span>Titulo da Materia: </span>
            <input type="text" placeholder="Titulo">             
        </div>
        <div>
            <span>SubTitulo: </span>
            <input type="text" placeholder="SubTitulo">             
        </div>
        <div>
            <span>Autor: </span>
            <input type="text" placeholder="Autor">             
        </div>
        <div>
            <span>Hora da Postagem: </span>
            <input  type="time" >        
        </div>
        <div>
            <span>Conteudo: </span>
            <textarea id="story" name="story" rows="7" cols="1000"></textarea>      
        </div>
        <button class="botao_foto_blog" (click)="salvar()" >Adicionar</button>
    </form>
</div>
